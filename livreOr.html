            <h1>Livre d'or</h1>
            <div id="form">

                <form action="index.html">
                    <fieldset>
                        <legend>Coordonnées</legend><br>
                        <label for="labelNom" class="labelText">Nom : </label><br><input type="text" name="nom" id="labelNom" placeholder="Votre Nom" size="40" required><br><br>
                        <label for="labelPrenom" class="labelText">Prénom : </label><br><input type="text" name="prenom" id="labelPrenom" placeholder="Votre Prenom" size="40" required><br><br>
                        <label for="labelEmail" class="labelText">Email : </label><br><input type="text" name="email" id="labelEmail" placeholder="Votre adresse mail" size="40" required><br><br>
                    </fieldset><br>
                    <fieldset>
                    <legend>Renseignements</legend><br>
    
                    <label for="">Vous êtes : </label><br><br>
                    <div id="radio">
                        <label for="labelEleve">Elève </label><input type="radio" name="role" id="labelEleve" value="eleve" class="labelRadio">
                        <label for="labelProfesseur">Professeur </label><input type="radio" name="role" id="labelProfesseur" value="professeur" class="labelRadio">
                        <label for="labelAutre">Autre </label><input type="radio" name="role" id="labelAutre" value="autre" class="labelRadio"><br><br>
                    </div>
    
                    <label for="">Qu'avez-vous aimé sur mon site : </label><br><br>
                    <div id="check">
                        <label for="labelNavBar" class="labelCheck">La navbar </label><input type="checkbox" name="interesseParNavBar" value="1" id="labelNavBar"><br>
                        <label for="labelContenue" class="labelCheck">Le contenu </label><input type="checkbox" name="interesseParContenue" value="1" id="labelContenue"><br>
                        <label for="labelCouleur" class="labelCheck">Les couleurs </label><input type="checkbox" name="interesseParCouleur" value="1" id="labelCouleur"><br>
                        <label for="labelTout" class="labelCheck">Tout </label><input type="checkbox" name="interesseParTout" value="1" id="labelTout"><br><br>
                        <label for="labelAutre" class="labelCheck">Autre </label><input type="checkbox" name="interesseParTout" value="1" id="labelAutre"><br><br>
                    </div>
    
                    <label for="">Vous pouvez entrer un commentaire : </label><br><br>
                    <label for="labelComment"><textarea name="comment" id="labelComment" placeholder="Votre commentaire" cols="80" rows="5" required></textarea></label>
                    </fieldset><br>
                    <fieldset>

                        </div>
